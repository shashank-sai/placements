<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbs5tst+8zd81v5gJJpFhfwApUOOlNFjmk4p5fM/sDp4Ip1bX9t1+veqszsHNzoE" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header img {
      height: 40px; /* Set the height according to your design */
      margin-right: 10px;
    }

    h1 {
      margin: 0;
    }

    nav {
      background-color: #444;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }

    .container {
      margin-top: 5%; /* Adjusted margin for better placement */
    }

    h2 {
      color: black;
      text-align: center; /* Centered the heading */
    }

    .file-upload-btn {
      margin-bottom: 20px;
      text-align: center; /* Centered the file input and button */
    }

    #uploadResult {
      margin-top: 20px;
      text-align: center; /* Centered the upload result */
    }

    a {
      color: rgb(146, 143, 143);
    }

    main {
      padding: 20px;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    p {
      color: cornsilk;
    }

    div.upload-container {
      height: 220px;
      width: 220px;
      background-color: azure;
      border: 35px 25px 0px 25px;
      margin: 0 auto; /* Centered the container */
    }
  </style>
</head>
<body>

    <header>
        <!-- Add the logo image here -->
        <img src="C:\Users\sshas\OneDrive\Desktop\placements\Ed.png" alt="ElevateED Logo" style="height: 50px; margin-right: 10px;">
        <h1>ElevateED</h1>
    </header>
    
  <nav>
    <a href="./studentprofile.html" onclick="loadSection('student-profile')">Student Profile</a>
    <a href="./CoordinatorAnalytics.html" onclick="loadSection('coordinator-analytics')">Coordinator Analytics</a>  
    <a href="./admindatauploads.html" onclick="loadSection('data-uploads')">Admin Data Uploads</a>
    <a href="docmanage.html" onclick="loadSection('document-management')">Document Management</a>
    <a href="customreport.html" onclick="loadSection('customizing-reporting')">Customizing Reporting</a>
  </nav>

  <div class="container">
    <h2>Upload Data</h2>
    <div class="file-upload-btn">
        <label for="fileInput" class="btn btn-primary">Choose File</label>
        <input type="file" id="fileInput" accept=".csv" onchange="handleFileUpload()">
    </div>
    <button class="btn btn-success" onclick="uploadData()">Upload Data</button>
    <div id="uploadResult">
        <!-- Upload result will be displayed here -->
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

  <script>
    function handleFileUpload() {
        var fileInput = document.getElementById('fileInput');
        var uploadResult = document.getElementById('uploadResult');
        // Clear previous upload result
        uploadResult.innerHTML = '';

        // Display selected file name
        uploadResult.innerHTML = '<p>Selected file: ' + fileInput.files[0].name + '</p>';
    }

    function uploadData() {
        var uploadResult = document.getElementById('uploadResult');

        // Placeholder for data upload logic
        uploadResult.innerHTML += '<p>Data uploaded successfully!</p>';
    }
  </script>

  <main>
    <!-- Content will be loaded here -->
  </main>

  <footer>
    &copy; 2023 Student Management System
  </footer>
</body>
</html>
