<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      min-height: 100vh; /* Set minimum height to fill the screen */
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header img {
      height: 40px;
      margin-right: 10px;
    }

    h1 {
      margin: 0;
    }

    nav {
      background-color: #444;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }

    main {
      padding: 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
    }

    h2, p {
      color: cornsilk;
      margin-left: 20px;
    }

    div {
      background-color: azure;
      border: 35px 25px 0px 25px;
      padding-left: 30px;
      margin-left: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    select, button {
      margin-top: 10px;
    }

    a {
      color: black;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <img src="C:\Users\sshas\OneDrive\Desktop\placements\Ed.png" alt="ElevateED Logo">
    <h1>ElevateED</h1>
  </header>
  <nav>
    <a href="./studentprofile.html" onclick="loadSection('student-profile')">Student Profile</a>
    <a href="./CoordinatorAnalytics.html" onclick="loadSection('coordinator-analytics')">Coordinator Analytics</a>  
    <a href="./admindatauploads.html" onclick="loadSection('data-uploads')">Admin Data Uploads</a>
    <a href="./docmanage.html" onclick="loadSection('document-management')">Document Management</a>
    <a href="customreport.html" onclick="loadSection('customizing-reporting')">Customizing Reporting</a>
  </nav>

  <div class="container">
    <h2 class="text-center">Generate Customized Reports</h2>

    <div class="form-group">
      <label for="reportType">Select Report Type:</label>
      <select class="form-control" id="reportType">
        <option value="sales">Sales Report</option>
        <option value="expenses">Expenses Report</option>
        <option value="inventory">Inventory Report</option>
      </select>
    </div>

    <button class="btn btn-primary" onclick="generateReport()">Generate Report</button>

    <div id="reportResult">
      <!-- Report result will be displayed here -->
    </div>
  </div>

  <main>
    <!-- Content goes here -->
  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script>
    function generateReport() {
      var reportType = document.getElementById('reportType').value;
      var reportResult = document.getElementById('reportResult');

      // Placeholder for report generation logic
      var reportData = generateDummyReportData(reportType);

      // Display the report data
      reportResult.innerHTML = '<h3>' + reportType + ' Report</h3>' +
        '<pre>' + JSON.stringify(reportData, null, 2) + '</pre>';
    }

    function generateDummyReportData(reportType) {
      // Placeholder for dummy report data generation
      return {
        reportType: reportType,
        data: [
          { label: 'Category 1', value: 100 },
          { label: 'Category 2', value: 150 },
          { label: 'Category 3', value: 200 }
        ]
      };
    }
  </script>
  <footer>
    &copy; 2023 ElevateED
  </footer>
</body>
</html>
