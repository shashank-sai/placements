<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #bfbfbf;
    }

    header {
      display: flex;
      align-items: center;
      background-color: #000000;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    header img {
      max-height: 50px;
      margin-right: 10px;
    }

    header h1 {
      margin: 0; /* Remove default margin for h1 */
    }

    nav {
      background-color: #424242b6;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }

    main {
      padding: 20px;
    }

    footer {
      background-color: #000000;
      color: #fff;
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    /* Additional styles for the scroll container */
    .scroll-container {
      height: 100vh;
      overflow-y: scroll;
      border: 1px solid #ccc;
    }

    .content {
      padding: 20px;
    }
    .dropdown {
      display: inline-block;
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #b7b5b8b6;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
      min-width: 160px; /* Set a minimum width for the dropdown */
    }

    .dropdown-content a {
      color: #fff;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      transition: background-color 0.3s; /* Add a smooth transition effect */
    }

    .dropdown-content a:hover {
      background-color: #555; /* Change background color on hover */
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
  
<body>
